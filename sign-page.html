<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/sign.css">

  <script src="https://unpkg.com/phosphor-icons"></script>
  <script src="js/sign.js"></script>
  <title>Cadastro</title>
</head>

<body>

  <main>
    <div class="blur-effects">
      <div class="side left">
        <div class="blur yellow"></div>
      </div>
      <div class="side right">
        <div class="blur purple"></div>
      </div>
    </div>

    <div class="logo-container">
      <a href="index.html">
        <img src="./assets/logo.png" alt="">
      </a>
    </div>

    <div class="form-container">
      <div class="form-content login">
        <div class="text-container">
          <h5>de volta ao trabalho</h5>
          <h1>Bem vindo</h1>
          <p>Ainda não é cadastrado? Crie sua <span onclick="toggleFormVisibility()">conta</span></p>
        </div>

        <div class="form">

          <!-- Email input -->
          <div class="input-field">
            <input required type="text" id="in_email_login">
            <label for="in_email">email</label>
            <div class="icon">
              <i class="ph-envelope-simple"></i>
            </div>
          </div>

          <!-- Senha input -->
          <div class="input-field">
            <input required type="password" id="in_password_login">
            <label for="in_email">senha</label>
            <div class="icon" id="pass_eye" onclick="togglePassVisibility()">
              <i class="ph-eye" id="ph-eye"></i>
            </div>
          </div>

          <button onclick="signIn()">ENTRAR</button>
        </div>
      </div>

      <div class="form-content cadastro">
        <div class="text-container">
          <h5>comece agora</h5>
          <h1>Crie uma conta</h1>
          <p>Já tem conta? Faça <span onclick="toggleFormVisibility()">login.</span></p>
        </div>

        <div class="form">
          <div class="input-line">

            <!-- Nome input -->
            <div class="input-field">
              <input required type="text" id="in_name" maxlength="25">
              <label for="in_name">nome</label>
              <div class="icon">
                <i class="ph-user"></i>
              </div>
            </div>

            <!-- Cargo input -->
            <div class="input-field">
              <input required type="text" id="in_office">
              <label for="in_office">cargo</label>
              <div class="icon">
                <i class="ph-briefcase"></i>
              </div>

            </div>
          </div>

          <!-- Email input -->
          <div class="input-field">
            <input required type="text" id="in_email">
            <label for="in_email">email</label>
            <div class="icon">
              <i class="ph-envelope-simple"></i>
            </div>
          </div>

          <!-- Senha input -->
          <div class="input-field">
            <input required type="password" id="in_password">
            <label for="in_password">senha</label>
            <div class="icon" id="pass_eye" onclick="togglePassVisibility()">
              <i class="ph-eye" id="ph-eye"></i>
            </div>
          </div>

          <button onclick="signUp()">CADASTRAR</button>
        </div>
      </div>
    </div>


    <!-- <div class="progress">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div> -->
  </main>

</body>

</html>
